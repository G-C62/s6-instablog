<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게시물 보기</title>
</head>
<body>
<br/>
<div class="post_container">
    <h3 class="post_title">{{ post.title }}</h3>

    <div class="post_content">
        {{ post.content }}
    </div>
    <br/><br/>
    <div>
        <p><span>글 갈래 : </span>{{ post.category.name }}</p>
        <p><span>작성일시 : </span>{{ post.created_at }}</p>
    </div>
</div>
</body>
</html>
